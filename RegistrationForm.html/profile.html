<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #333;
    }
    p {
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <h2>Welcome to Your Profile</h2>
    <p>Your registration was successful!</p>
  </div>
</body>
</html>
