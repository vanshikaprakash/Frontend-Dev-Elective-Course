<!DOCTYPE html>
<html>
<head>
    <title>Lines, Words, Characters</title>
    <script>
        function wcount() { 
            var str = document.forms["frm1"].inputstring.value.trim(); 
            
            // Line count (empty string â†’ 0 lines)
            var lines = str === "" ? 0 : str.split("\n").length;

            // Word count (filter empty tokens)
            var words = str === "" ? 0 : str.split(/\s+/).length;

            // Character count
            var chars = str.length;

            // Fill results
            document.forms["frm1"].linecount.value = lines; 
            document.forms["frm1"].wordcount.value = words; 
            document.forms["frm1"].charcount.value = chars; 
        }
    </script>
</head>
<body>
    <form name="frm1">
        <center>
            <b>Enter Multiple Lines of Text</b><br/><br/>
            <textarea name="inputstring" cols="50" rows="5"></textarea><br/><br/>
            
            <input type="button" name="count" value="Count" onclick="wcount()"><br/><br/>
            
            Number of lines: <input name="linecount" type="text" size="6" readonly><br/><br/>
            Number of words: <input name="wordcount" type="text" size="6" readonly><br/><br/>
            Number of characters: <input name="charcount" type="text" size="6" readonly><br/><br/>
        </center>
    </form>
</body>
</html>
